trigger:
  - main

pool: Default

variables:
  dockerhubUsername: 'konderaju1238'
  imageName: 'library-management-system'
  tag: '$(Build.BuildId)'

stages:
  - stage: Build
    displayName: 'Build and Push Docker Image'
    jobs:
      - job: BuildAndPush
        displayName: 'Build and Push'
        steps:
          # We have REMOVED the failing JavaToolInstaller task.
          # This Maven task will now use the Java we just installed.
          - task: Maven@4
            displayName: 'Build Spring Boot JAR'
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'package'
              options: '-DskipTests=true'
              publishJUnitResults: false
              # We also remove the javaHomeOption and jdkVersionOption lines.

          - task: Docker@2
            displayName: 'Build Docker Image'
            inputs:
              command: build
              repository: '$(dockerhubUsername)/$(imageName)'
              tags: '$(tag)'
              dockerfile: 'Dockerfile'
              buildContext: '.'

          - task: Docker@2
            displayName: 'Push Image to Docker Hub'
            inputs:
              containerRegistry: 'DockerHubConnection'
              command: push
              repository: '$(dockerhubUsername)/$(imageName)'
              tags: '$(tag)'

  - stage: Deploy
    displayName: 'Deploy to Kubernetes'
    dependsOn: Build
    jobs:
      - job: DeployToK8s
        displayName: 'Deploy'
        steps:
          - script: |
              echo "--- Deploying image: $(dockerhubUsername)/$(imageName):$(tag) ---"
              kubectl set image deployment/library-app-deployment library-app-container=$(dockerhubUsername)/$(imageName):$(tag) --record
              echo "--- Applying other manifests ---"
              kubectl apply -f k8s/
              echo "--- Deployment successful ---"
            displayName: 'Run kubectl commands on self-hosted agent'