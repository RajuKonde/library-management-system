version: '3.8'
services:
  # The PostgreSQL Database Service
  db:
    image: postgres:13
    container_name: library-postgres-db
    environment:
      POSTGRES_DB: librarydatabase
      POSTGRES_USER: libraryuser
      POSTGRES_PASSWORD: Library@123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Our Library Management Application Service
  app:
    image: library-management-system # Use the image we built earlier
    container_name: library-management-app
    depends_on:
      - db # This tells Docker to start the database before the app
    ports:
      - "8080:8080"
    environment:
      # These environment variables will override the application.properties
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/librarydatabase
      SPRING_DATASOURCE_USERNAME: libraryuser
      SPRING_DATASOURCE_PASSWORD: Library@123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

volumes:
  postgres_data: