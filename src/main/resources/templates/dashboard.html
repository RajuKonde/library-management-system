<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; margin-bottom: 2rem; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .action-form { display: inline; }
    </style>
</head>
<body>
<div class="container" style="max-width: 900px;">
    <h1>Welcome, <span th:text="${user.name}">User</span>!</h1>
    <p>Your role is: <span th:text="${user.role}">[ROLE]</span></p>
    <hr/>

    <div sec:authorize="hasRole('ADMIN')">
        <h2>Admin Panel</h2>
        <p><a th:href="@{/admin/books}">Manage Books</a></p>
        <p><a th:href="@{/admin/loans}">View All System Loans</a></p>
        <p><a th:href="@{/chat}">Go to Public Chat</a></p>
    </div>

    <div sec:authorize="hasRole('USER')">
        <h2>User Dashboard</h2>
        <p><a th:href="@{/chat}">Go to Public Chat</a></p>
        <hr/>
    </div>

    <br/>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
