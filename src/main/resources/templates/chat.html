<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        #chat-page { display: block; }
        .chat-container { max-width: 700px; margin: 30px auto; background: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        #chat-header { padding: 15px; border-bottom: 1px solid #ddd; }
        #message-area { height: 400px; overflow-y: auto; padding: 20px; border-bottom: 1px solid #ddd; }
        .chat-message { margin-bottom: 10px; }
        .chat-message p { padding: 10px 15px; border-radius: 20px; display: inline-block; max-width: 75%; margin: 0; }
        .chat-message .sender { font-weight: bold; margin-bottom: 5px; font-size: 0.9em; color: #555; }
        .chat-message-content { background-color: #e9e9eb; }
        #message-form { display: flex; padding: 20px; }
        #message { flex-grow: 1; border: 1px solid #ccc; border-radius: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
<div id="chat-page">
    <div class="chat-container">
        <div id="chat-header">
            <h2 th:if="${param.recipient == null}">Library Public Chat</h2>
            <h2 th:unless="${param.recipient == null}" th:text="'Private Chat with ' + ${param.recipient}">Private Chat</h2>
            <p><a th:href="@{/dashboard}">Back to Dashboard</a></p>
        </div>
        <ul id="message-area"></ul>
        <form id="message-form" name="messageForm">
            <input type="text" id="message" placeholder="Type a message..." autocomplete="off"/>
            <button type="submit">Send</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script th:inline="javascript">
    'use strict';

    const messageForm = document.querySelector('#message-form');
    const messageInput = document.querySelector('#message');
    const messageArea = document.querySelector('#message-area');

    let stompClient = null;
    const username = /*[[${#authentication.name}]]*/ 'defaultUser';
    const recipient = /*[[${param.recipient}]]*/ null;

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, onConnected, onError);
    }

    function onConnected() {
        // Subscribe to the Public Topic for public messages
        stompClient.subscribe('/topic/public', onPublicMessageReceived);
        // Subscribe to the User's private queue for private messages and notifications
        stompClient.subscribe('/user/' + username + '/queue/private', onPrivateMessageReceived);
        loadChatHistory();
    }

    function onError(error) {
        console.error('Could not connect to WebSocket server.');
    }

    function onPublicMessageReceived(payload) {
        const message = JSON.parse(payload.body);
        // Only show public messages in the public chat view
        if (!recipient) {
            displayMessage(message);
        }
    }

    function onPrivateMessageReceived(payload) {
        const message = JSON.parse(payload.body);
        // If we are in a private chat window, only display the message
        // if it's from the person we are chatting with.
        if (recipient) {
            if (message.sender === recipient || message.sender === username) {
               displayMessage(message);
            }
        } else {
            // If we are NOT in a chat window (e.g., on the dashboard), show a notification.
            alert("New private message from " + message.sender + ": " + message.content);
        }
    }

    function sendMessage(event) {
        const messageContent = messageInput.value.trim();
        if (messageContent && stompClient) {
            const chatMessage = {
                sender: username,
                recipient: recipient, // This is null for public chat
                content: messageInput.value
            };

            if (recipient) { // If there is a recipient, it's a private message
                stompClient.send("/app/chat.sendPrivateMessage", {}, JSON.stringify(chatMessage));
                displayMessage(chatMessage); // Show our own message immediately
            } else { // Otherwise, it's a public message
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            }
            messageInput.value = '';
        }
        event.preventDefault();
    }

    function loadChatHistory() {
        fetch('/chat-history').then(r => r.json()).then(messages => {
            messages.forEach(msg => {
                if (recipient) { // In a private chat, show messages between the two users
                    if ((msg.sender === username && msg.recipient === recipient) || (msg.sender === recipient && msg.recipient === username)) {
                        displayMessage(msg);
                    }
                } else { // In the public chat, only show messages with no recipient
                    if (!msg.recipient) {
                        displayMessage(msg);
                    }
                }
            });
        });
    }

    function displayMessage(message) {
         const li = document.createElement('li');
         li.classList.add('chat-message');
         const senderSpan = document.createElement('span');
         senderSpan.classList.add('sender');
         senderSpan.textContent = message.sender;
         li.appendChild(senderSpan);
         const p = document.createElement('p');
         p.classList.add('chat-message-content');
         p.textContent = message.content;
         li.appendChild(p);
         messageArea.appendChild(li);
         messageArea.scrollTop = messageArea.scrollHeight;
    }

    messageForm.addEventListener('submit', sendMessage, true);
    connect();
</script>
</body>
</html>
